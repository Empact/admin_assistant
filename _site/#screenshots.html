    <a href='/img/screen1.png' class='thumb' title='With a few lines of code, admin_assistant gives you a lot of default functionality for one model, including an index view with pagination and sorting, search, creating, and editing.' rel='lightbox[screens]'><img src='/img/screen1-thumb.png' /></a><a href='/img/screen2.png' class='thumb' title='Sorting is built-in, and done in the URL for easy bookmarking, etc.' rel='lightbox[screens]'><img src='/img/screen2-thumb.png' /></a><a href='/img/screen3.png' class='thumb' title='If there are many results, the pagination section will include a form for jumping to a specific page quickly.' rel='lightbox[screens]'><img src='/img/screen3-thumb.png' /></a><a href='/img/screen4.png' class='thumb' title='By default, any boolean field on the model can be toggled in the index view with an Ajax link.' rel='lightbox[screens]'><img src='/img/screen4-thumb.png' /></a><a href='/img/screen5.png' class='thumb' title='New and edit pages render default widgets for each column on the model. Datetime fields, for example, each get a &quot;Clear&quot; javascript link by default.' rel='lightbox[screens]'><img src='/img/screen5-thumb.png' /></a><a href='/img/screen6.png' class='thumb' title='If the model has a belongs-to association, and there are too many records on that associated table to be usable in a dropdown, admin_assistant renders an autocompleter instead.' rel='lightbox[screens]'><img src='/img/screen6-thumb.png' /></a><a href='/img/screen7.png' class='thumb' title='On the form, individual column inputs on the form can be overridden with custom logic. On this admin controller for the Product model, the column &quot;price&quot; is being rendered with the ERB template _price_input.html.erb. The submitted parameters are then pre-processed with a protected controller method called price_from_form.' rel='lightbox[screens]'><img src='/img/screen7-thumb.png' /></a><a href='/img/screen8.png' class='thumb' title='A customized search form can give you searching by specific columns. The user can choose to match all or any of the conditions. Also, numerical fields include comparators by default, so, for example, you can search for all products costing greater than $100.' rel='lightbox[screens]'><img src='/img/screen8-thumb.png' /></a><a href='/img/screen9.png' class='thumb' title='The same autocompleting for belongs-to associations is also available in the search form. In this example, the user is searching for blog posts by author.' rel='lightbox[screens]'><img src='/img/screen9-thumb.png' /></a><a href='/img/screen10.png' class='thumb' title='There is an optional theme that mimics ActiveScaffold, which may come in handy if you&apos;re in the process of transitioning away from ActiveScaffold. admin_assistant does not conflict with ActiveScaffold; you can use the two in different controllers of the same Rails app.' rel='lightbox[screens]'><img src='/img/screen10-thumb.png' /></a><a href='/img/screen11.png' class='thumb' title='admin_assistant handles images out of the box through either Paperclip or FileColumn.' rel='lightbox[screens]'><img src='/img/screen11-thumb.png' /></a>
